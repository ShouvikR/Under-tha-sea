<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under The Sea - Contact page</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="contact-page-header">
      <div class="contact-header-flex">
        <nav class="wrapper">
          <ul class="contact-ul">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">contact</a></li>
          </ul>
        </nav>

        <div class="contact-banner-text wrapper">
          <h1>Get in touch</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="contact-page-section" id="location">
        <div class="contact-page-flex wrapper">
          <div class="contact-page-details-box">
            <div class="social-links">
              <ul>
                <li>
                  <a href="https://www.facebook.com/" target="_blank"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a href="https://www.instagram.com" target="_blank"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a href="https://www.twitter.com" target="_blank"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </li>
                <li>
                  <a href="https://www.whatsapp.com" target="_blank"
                    ><i class="fab fa-whatsapp"></i
                  ></a>
                </li>
              </ul>
            </div>

            <address>
              <p><a href="mailto:info@email.com">info@email.com</a></p>
              <p><a href="tel:123-456-7890">123-456-7890</a></p>
              <p>123 Queen Street West, Unit 10</p>
              <p>Toronto, Ontario</p>
              <p>M5V2D5</p>
            </address>
          </div>

          <div class="form-area">
            <form action="#">
              <div class="name-email">
                <div class="name">
                  <label for="name"></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>

                <div class="email">
                  <label for="email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email address"
                    required
                  />
                </div>
              </div>

              <div class="message">
                <label for="message"></label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </div>

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy 2021 Juno College</p>
    </footer>
  </body>
</html>
